<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page"> 
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип">
            </header>

            <main class="main">
                <section class="profile">
                    <img class="profile__avatar-img" src="images/avatar-kusto.jpg" alt="Фото человека">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="places">
                    <ul class="place__container">
                        <li class="place__card">
                            <img class="place__img" src="images/photo-karachaevsk.jpg" alt="Старое здание в горах">
                            <div class="place__info">
                                <p class="place__caption">Карачаевск</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="place__card">
                            <img class="place__img" src="images/photo-elbrus.jpg" alt="Гора эльбрус на горизонте">
                            <div class="place__info">
                                <p class="place__caption">Гора Эльбрус</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="place__card">
                            <img class="place__img" src="images/photo-dombai.jpg" alt="Горы">
                            <div class="place__info">
                                <p class="place__caption">Домбай</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="place__card">
                            <img class="place__img" src="images/photo-rosa-hutor.jpg" alt="Облака и горы">
                            <div class="place__info">
                                <p class="place__caption">Роза Хутор</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="place__card">
                            <img class="place__img" src="images/photo-baikal.jpg" alt="Берег">
                            <div class="place__info">
                                <p class="place__caption">Байкал</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="place__card">
                            <img class="place__img" src="images/photo-sudak.jpg" alt="Скалы и лодки">
                            <div class="place__info">
                                <p class="place__caption">Крым</p>
                                <button class="place__like-button" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="popup">
                    <form class="popup__container" action="#">
                        <button class="popup__close-button" type="button"></button>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__input popup__input_type_name" type="text" id="name" name="name" value="Жак-Ив Кусто">
                        <input class="popup__input popup__input_type_job" type="text" id="job" name="job" value="Исследователь океана">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </section>

                <footer class="footer">
                    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
                </footer>
            </main>
        </div>
    <script src="scripts/script.js"></script>   
</body>
</html>
