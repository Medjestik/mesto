<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page"> 
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar-img" src="images/avatar-kusto.jpg" alt="Фото человека">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
                <ul class="place__container">
                    
                </ul>
            </section>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </main>
    </div>
        
    <template class="place__template">
        <li class="place__card">
            <img class="place__img" alt="картинка не загрузилась =(">
            <button class="place__delete-button" type="button"></button>
            <div class="place__info">
                <p class="place__caption"></p>
                <button class="place__like-button" type="button"></button>
            </div>
        </li>
    </template> 

    <section class="popups">
        <div class="popup popup__profile">
            <form class="popup__container container popup__container_type_profile" action="#">
                <button class="popup__close-button popup__profile_type_close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_name" type="text" id="name" name="name" minlength="2" maxlength="40" required pattern="[A-Za-zА-Яа-яЁё -]{1,}">
                    <span class="popup__input-error" id="name-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_job" type="text" id="job" name="job" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="job-error"></span>
                </label>
                <button class="popup__submit-button popup__profile_type_submit-button" type="submit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup__cards">
            <form class="popup__container container popup__container_type_cards" action="#" novalidate>
                <button class="popup__close-button popup__cards_type_close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_title" type="text" id="title" name="name" placeholder="Название" minlength="1" maxlength="30" required>
                    <span class="popup__input-error" id="title-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_link" type="url" id="link" name="job" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="link-error"></span>
                </label>
                <button class="popup__submit-button popup__cards_type_submit-button" type="submit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup__photo">
            <figure class="popup__photo-container container">
                <button class="popup__close-button popup__photo_type_close-button" type="button"></button>
                <img class="popup__img" alt="картинка не загрузилась =(">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </section>
    
    <script src="scripts/cards.js"></script>
    <script src="scripts/validate.js"></script>    
    <script src="scripts/script.js"></script>   
</body>
</html>
